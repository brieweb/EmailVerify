<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/timer.xhtml">
            <ui:define name="title">
                Check Address
            </ui:define>

            <ui:define name="body">
                <p>The last programmatic timeout was: #{timerManager.lastProgrammaticTimeout}.</p>

                <p>The address exists is #{checkAddress.exists}</p>
                <p>The address is #{checkAddress.email}</p>

		
                <p>Enter the email to be checked below</p>
               
                	

				<h:form>
					<h:messages />
                	 Enter Id <h:inputText value="#{checkAddress.emailId}"/>
                    <h:commandButton value="Check" action="#{checkAddress.idexists()}" />

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
